@for (player of game?.players; track player;let i = $index) {
<app-player [ngStyle]="{ 'top.px': 100 + i * 120 }" [name] ="player" class="player-position"></app-player>
}

<section>
  <div class="card-stack">
    @for (c of cards; track c ;let i = $index) {
    <img [ngStyle]="{ 'right.px': i * 5 }" src="assets/images/cards/card_cover.png" alt="cardImg" />
    }
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="assets/images/cards/card_cover.png"
      alt="cardImg"
    />
    @for (card of game?.playedCards; track card) {<img
      class="played-card"
      src="assets/images/cards/{{ card }}.png"
      alt="playedCardImg"
    />} @if(pickCardAnimation){
    <img
      (click)="takeCard()"
      class="pick-card"
      style="right: 25px"
      src="assets/images/cards/{{ currentCard }}.png"
      alt="cardImg"
    />}
  </div>
</section>
